<html>
<head>
  <link rel="stylesheet" href="Styles/bootstrap.css"> 
  <link rel="stylesheet" href="Styles/style.css"> 
  <title>TIC TAC TOE</title>
</head>
<body>
  <div class="winner">
    <div id="win"></div>
    <button id="restart" class="win-reset">Restart</button>
  </div>
  <div class="game p-3">
    <h4 class="header my-1 text-center">TIC TAC TOE</h4>
    <div class="buttons">
      <div id="restart">
        <span>Restart</span>
      </div>
      <div id="reset">
        <span>Reset</span>
      </div>
    </div>
    <div class="scores">
      <div id="score1">
        <div id="o">O</div>
        <span id="score_o">00</span>
      </div>
      <div id="score2">
        <div id="score_x">00</div>
        <div id="x">X</div>
      </div>
    </div>
    <div class="allBtn">
      <div class="btns" id="btn1"></div>
      <div class="btns" id="btn2"></div>
      <div class="btns" id="btn3"></div>
      <div class="btns" id="btn4"></div>
      <div class="btns" id="btn5"></div>
      <div class="btns" id="btn6"></div>
      <div class="btns" id="btn7"></div>
      <div class="btns" id="btn8"></div>
      <div class="btns" id="btn9"></div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
